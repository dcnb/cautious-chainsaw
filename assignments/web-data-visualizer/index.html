<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Interactive Data Visualizer</h1>
        
        <div class="upload-section">
            <h2>Upload Your Data</h2>
            <input type="file" id="csvFile" accept=".csv">
            <p class="hint">Choose a CSV file to visualize</p>
        </div>

        <div id="dataSection" class="data-section" style="display: none;">
            <h2>Data Preview</h2>
            <div id="dataTable"></div>
        </div>

        <div id="chartSection" class="chart-section" style="display: none;">
            <h2>Visualizations</h2>
            <div class="chart-controls">
                <label for="xColumn">X-Axis:</label>
                <select id="xColumn"></select>
                
                <label for="yColumn">Y-Axis:</label>
                <select id="yColumn"></select>
                
                <button id="createChart">Create Chart</button>
            </div>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Option 1: Use Chart.js (uncomment to use) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    
    <script src="script.js"></script>
</body>
</html>
